<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Countdown Timer</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Countdown Timer</h1>
    <div class="timer">
      <div class="input-group">
        <label for="hours">Hours:</label>
        <input type="number" id="hours" min="0" max="99" value="0">
      </div>
      <div class="input-group">
        <label for="minutes">Minutes:</label>
        <input type="number" id="minutes" min="0" max="59" value="0">
      </div>
      <div class="input-group">
        <label for="seconds">Seconds:</label>
        <input type="number" id="seconds" min="0" max="59" value="0">
      </div>
      <div class="controls">
        <button onclick="startTimer()" class="start">Start</button>
        <button onclick="stopTimer()" class="stop">Stop</button>
        <button onclick="resetTimer()" class="reset">Reset</button>
        <button onclick="restartTimer()" class="restart">Restart</button>
      </div>
    </div>
    <div class="timer-display" id="timerDisplay">00:00:00</div>
  </div>
  <script src="script.js"></script>
</body>
</html>
